<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="confirm-alert" id="confirm-alert">
        <div class="alert-container">
            <p class="confirm">Apakah anda yakin untuk menghapus buku ?</p>
            <button type="submit" class="cancel" id="cancel">Cancel</button>
            <button type="submit" class="yes" id="yes">Yes</button>
        </div>
    </div>

    <div class="save-alert" id="save-alert">
        <div class="alert-container">
             <img class="success-btn" src="asset/checked.png" alt="success">
             <p class="saveText">Buku berhasil di hapus !</p> 
        </div> 
     </div>

    <modal>
        <div id="myModal" class="modal">
            <form action="#" id="edit-form">
                <span class="close">&times;</span>

                <h2 class="judul-form">Edit Buku</h2>
                <div class="isi-edit-form">
                    <div class="group">
                        <label for="title">Judul Buku</label>
                        <input type="text" id="edit-title" name="title" required>
                    </div>

                    <div class="group">
                        <label for="author">Nama Penulis Buku</label>
                        <input type="text" id="edit-author" name="author" required>
                    </div>

                    <div class="group">
                        <label for="year">Tahun Perilisan Buku</label>
                        <input type="number" id="edit-year" name="year">
                    </div>

                    <div class="group">
                        <label>Pilih Kondisi Buku</label>
                        <select name="pilihKondisiBuku" class="edit-condition" id="edit-condition">
                            <option value="sudah" id="finished-books">Sudah Dibaca</option>
                            <option value="belum" id="unfinished-books">Belum Dibaca</option>
                        </select>
                    </div>
                </div>

                <button type="submit" name="Save" class="btn-save" id="btn-save">Save</button>
            </form>
        </div>
    </modal>

    <header>
        <h1>Bookshelf App</h1>
        <div class="container">
            <form action="get" class="search-bar">
                <input type="text" id="search" placeholder="Search.." name="search">
                <button type="submit"><img src="asset/icons8-search-100.png" alt="search"></button>
            </form>
        </div>
    </header>

    <main>
        <div class="form-buku">
            <div class="wrapper">
                <form action="#" id="form">
                    <h2 class="judul-form">Registrasi Buku</h2>

                    <div class="group">
                        <label for="title">Judul Buku</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="group">
                        <label for="author">Nama Penulis Buku</label>
                        <input type="text" id="author" name="author" required>
                    </div>

                    <div class="group">
                        <label for="year">Tahun Perilisan Buku</label>
                        <input type="number" id="year" name="year">
                    </div>

                    <div class="group">
                        <label>Pilih Kondisi Buku</label>
                        <select name="pilihKondisiBuku" class="condition" id="book-condition" onchange="getSelectValue();">
                            <option value="sudah" id="finished-books">Sudah Dibaca</option>
                            <option value="belum" id="unfinished-books">Belum Dibaca</option>
                        </select>
                    </div>

                    <input type="submit" value="Submit" name="Submit" class="btn-submit">
                </form>
            </div>
        </div>

        <aside>
            <div id="book-cat-button">
                <div class="all-btn">
                    <button class="btn active" data-filter="all"> All</button>
                    <button class="btn" data-filter="selesai-dibaca"> Finished</button>
                    <button class="btn" data-filter="belum-dibaca"> Not Finished</button>
                </div>

                <div class="category" id="category">
                    <h2>Book List : </h2>

                    <div class="book-condition selesai-dibaca" id="finished">
                    </div>

                    <div class="book-condition belum-dibaca" id="unfinished">
                    </div>
                </div>
            </div>
        </aside>
    </main>

    <script src="script.js" type ="text/javascript"></script>
</body>
</html>
